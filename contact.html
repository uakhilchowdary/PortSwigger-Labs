<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Theme preload - must come before other styles -->
    <link rel="stylesheet" href="css/theme-preload.css">
    <script src="js/theme-preload.js"></script>
    <!-- Regular styles -->
    <link rel="stylesheet" href="https://use.typekit.net/llo2eru.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- EmailJS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- EmailJS configuration is loaded from contacts.json -->
</head>
<body>
    <div class="portfolio-container">
        <div class="window portfolio-window">
            <!-- Window header will be injected by components.js -->
            
            <div class="window-content">
                <div class="content-area">
                    <div class="section-header">
                        <h2>Get In Touch</h2>
                    </div>
                    
                    <div class="contact-layout">
                        <div class="contact-info">
                            <h3>Contact Information</h3>
                            <!-- This div will be populated with contact methods from contacts.json -->
                            <div id="contact-methods" class="contact-methods">
                                <p>Loading contact information...</p>
                            </div>
                        </div>
                        
                        <div class="contact-form-container">
                            <h3>Send a Message</h3>
                            <form id="contact-form" class="contact-form">
                                <div class="form-field">
                                    <label for="name">Your Name</label>
                                    <input type="text" id="name" name="name" class="form-input" placeholder="Enter your name" required>
                                </div>
                                
                                <div class="form-field">
                                    <label for="email">Your Email</label>
                                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                                </div>
                                
                                <div class="form-field">
                                    <label for="subject">Subject</label>
                                    <input type="text" id="subject" name="subject" class="form-input" placeholder="Enter the subject" required>
                                </div>
                                
                                <div class="form-field">
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" class="form-textarea" rows="5" placeholder="Type your message here" required></textarea>
                                </div>
                                
                                <div class="form-buttons">
                                    <button type="submit" class="form-submit">Send Message</button>
                                    <button type="reset" class="form-reset">Clear Form</button>
                                </div>
                                
                                <!-- Form status message container -->
                                <div id="form-status" class="form-status"></div>
                                
                                <!-- Small note about email handling -->
                                <div class="contact-form-note">
                                    This contact form is powered by EmailJS. No server-side code required.
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="page-navigation">
                        <a href="blogs.html" class="page-nav-button">Â« Blogs</a>
                        <a href="index.html" class="page-nav-button">Home</a>
                    </div>
                </div>
            </div>
            
            <!-- Window statusbar will be injected by components.js -->
        </div>
    </div>
    
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contact-form.js"></script>
</body>
</html>
