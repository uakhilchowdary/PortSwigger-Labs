<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <!-- Theme preload - must come before other styles -->
    <link rel="stylesheet" href="css/theme-preload.css">
    <script src="js/theme-preload.js"></script>
    <!-- Regular styles -->
    <link rel="stylesheet" href="https://use.typekit.net/llo2eru.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="portfolio-container">
        <div class="window portfolio-window">
            <!-- Window header will be injected by components.js -->
            
            <div class="window-content">
                <div class="content-area">
                    <div class="section-header">
                        <h2>Professional Experience</h2>
                    </div>
                    
                    <!-- Professional Experience container will be filled by JavaScript -->
                    <div id="professional-experience" class="experience-list">
                        <p>Loading professional experience...</p>
                    </div>
                    
                    <div class="section-header">
                        <h2>Internships</h2>
                    </div>
                    
                    <!-- Internships container will be filled by JavaScript -->
                    <div id="internships" class="experience-list">
                        <p>Loading internships...</p>
                    </div>
                    
                    <div class="section-header">
                        <h2>Achievements</h2>
                    </div>
                    
                    <!-- Achievements container will be filled by JavaScript -->
                    <div id="achievements" class="achievement-list">
                        <p>Loading achievements...</p>
                    </div>
                    
                    <div class="page-navigation">
                        <a href="about.html" class="page-nav-button">« About</a>
                        <a href="projects.html" class="page-nav-button">Projects »</a>
                    </div>
                </div>
            </div>
            
            <!-- Window statusbar will be injected by components.js -->
        </div>
    </div>
    
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/experience-loader.js"></script>
</body>
</html>
